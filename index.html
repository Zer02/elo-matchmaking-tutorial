<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SPIN v0.14 â€“ League Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    h1, h2, h3 {
      margin-bottom: 10px;
    }
    section {
      background: #020617;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    input {
      padding: 6px;
      margin-right: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #334155;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #020617;
    }
    a {
      color: #60a5fa;
      cursor: pointer;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .muted {
      color: #94a3b8;
      font-size: 0.9em;
    }
    ul {
      margin-left: 20px;
    }
  </style>
</head>

<div id="app"></div>

<script src="app.js"></script>

</html>
