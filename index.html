<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SPIN v0.14.3</title>

  <!-- Chart.js for ELO graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    section {
      background: #020617;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    input {
      padding: 6px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid #334155;
      padding: 6px;
      text-align: center;
    }
    a {
      color: #60a5fa;
      cursor: pointer;
    }
    ul {
      margin-left: 20px;
    }
    .muted {
      color: #94a3b8;
      font-size: 0.85em;
    }
  </style>
</head>

<div id="app"></div>

<script src="app.js"></script>
</body>
</html>
