<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SPIN v0.10 – Seasonal Elo Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    button {
      margin-right: 10px;
      padding: 10px;
      cursor: pointer;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #222;
    }
    .season {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>SPIN v0.10 – Seasonal Ranking System</h1>
  <h2>Current Season: <span id="season">1</span></h2>

  <button onclick="simulateMatch()">Simulate Match</button>
  <button onclick="nextSeason()">Next Season</button>

  <h2>Players (Current Season)</h2>
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>MMR</th>
        <th>Wins</th>
        <th>Losses</th>
      </tr>
    </thead>
    <tbody id="players"></tbody>
  </table>

  <div id="seasons"></div>

  <script src="app.js"></script>
</body>
</html>
